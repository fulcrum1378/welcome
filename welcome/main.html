<main class="container text-center">
  <img src="${root}img/mahdi.jpg" class="mahdi">
  <p class="mahdi">${header}</p>
  <blockquote class="mahdi">
    ${biography}
  </blockquote>

  <nav id="social">
    <span tal:repeat="s social" class="social"
          data-bs-toggle="tooltip" data-bs-placement="top" title="${s.title}">
      <a href="${s.link}" target="_blank">
        <img src="${root}img/${s.icon}.svg">
      </a>
    </span>
  </nav>

  <div class="grid text-center">
    <div class="grid-item" tal:repeat="p projects">
      <a class="grid-inner animated-button" href="${p.source}" target="_blank">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <img class="icon" src="${root}img/${p.id}_round.png">
        <p class="projName" tal:content="p.name"/>
        <p class="projDesc" tal:content="p.desc"/>
      </a>
    </div>
  </div>
</main>
